<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body>

    <!-- Div donde se colocará el mensaje. -->
    <div id="contenedor"></div>
    
    <!-- El script encargado. -->
    <script type="text/babel">

    //Referencia al contenedor.
    const contenedor = document.querySelector('#contenedor');

    const nombre = 'José Luis';

    // El mensaje.
    const mensaje = <h1>Hola soy {nombre}</h1>;

    // Usando React renderizar el contenido, colocando en los parámetros el mensaje y después su ubicación que es el contenedor.
    ReactDOM.render(mensaje, contenedor);

    </script>

</body>
</html>
